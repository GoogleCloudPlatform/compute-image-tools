%post --erroronfail
set -ex
%include /run/install/isodir/kickstart_vars.cfg

if [ "$IS_ARM" == "true" ]; then
    exec &> /dev/ttyAMA0
else
    exec &> /dev/ttyS0
fi

ARCH_UNDERSCORE="x86_64"
ARCH_DASH="x86-64"
if [ "${IS_ARM}" == "true" ]; then
  ARCH_UNDERSCORE="aarch64"
  ARCH_DASH="aarch64"
fi

REPO_FILE="/etc/yum.repos.d/google-cloud.repo"
rm -f ${REPO_FILE} # Start clean

cat >> ${REPO_FILE} << EOM
[google-compute-engine]
name=Google Compute Engine
baseurl=https://packages.cloud.google.com/yum/repos/google-compute-engine-el10-${ARCH_DASH}-stable
enabled=1
gpgcheck=1
repo_gpgcheck=0
gpgkey=https://packages.cloud.google.com/yum/doc/rpm-package-key-v10.gpg
EOM

cat >> ${REPO_FILE} << EOM
[google-cloud-sdk]
name=Google Cloud SDK
baseurl=https://packages.cloud.google.com/yum/repos/cloud-sdk-el10-${ARCH_UNDERSCORE}
enabled=1
gpgcheck=1
repo_gpgcheck=0
gpgkey=https://packages.cloud.google.com/yum/doc/rpm-package-key-v10.gpg
EOM
%end

%post --erroronfail
set -ex
%include /run/install/isodir/kickstart_vars.cfg

if [ "$IS_ARM" == "true" ]; then
    exec &> /dev/ttyAMA0
else
    exec &> /dev/ttyS0
fi
if [ "${IS_EUS}" == "true" ] || [ "${IS_SAP}" == "true" ]; then
    echo "${VERSION_LOCK}" > /etc/dnf/vars/releasever
    if [ $? -eq 0 ]; then
        echo "DEBUG: Releasever file written successfully."
        cat /etc/dnf/vars/releasever
    else
        echo "ERROR: Failed to write releasever file."
    fi
fi
%end

%post --erroronfail
set -ex
%include /run/install/isodir/kickstart_vars.cfg

if [ "$IS_ARM" == "true" ]; then
    exec &> /dev/ttyAMA0
else
    exec &> /dev/ttyS0
fi

dnf -y install "$RHUI_PACKAGE_NAME"
if [ "$IS_BYOS" == "true" || "$IS_ARM" == "true" ]; then
  rpm -q "$RHUI_PACKAGE_NAME"
fi
%end

# Google Compute Engine kickstart config for Enterprise Linux 9.
%onerror
if [ "$IS_ARM" == "true" ]; then
    echo "Build Failed!" > /dev/ttyAMA0
else
    echo "Build Failed!" > /dev/ttyS0
fi

%post --erroronfail
set -ex
%include /run/install/isodir/kickstart_vars.cfg

if [ "$IS_ARM" == "true" ]; then
    exec &> /dev/ttyAMA0
else
    exec &> /dev/ttyS0
fi
if [ "$IS_BYOS" == "true" ]; then
  dnf config-manager --set-disabled google-cloud-sdk
fi

INSTALL_PKGS=()

if [ "${IS_BYOS}" != "true" ]; then
    INSTALL_PKGS+=(
    subscription-manager
    rhc
    insights-client
    )
else
    # Cloud SDK
    dnf config-manager --set-enabled google-cloud-sdk
fi

if [ "${IS_LVM}" == "true" ]; then
    INSTALL_PKGS+=(lvm2)
else
    INSTALL_PKGS+=(gce-disk-expand)
fi

# Base packages for all images
INSTALL_PKGS+=(
google-cloud-cli
google-compute-engine
google-osconfig-agent
)

UNIQUE_PKGS=($(echo "${INSTALL_PKGS[@]}" | tr ' ' '\n' | sort -u | tr '\n' ' '))

if [ "${#UNIQUE_PKGS[@]}" -gt 0 ]; then
    echo "DEBUG: Packages to install: ${UNIQUE_PKGS[@]}"
    dnf -y install "${UNIQUE_PKGS[@]}"
    rpm -q "${UNIQUE_PKGS[@]}"
fi
rpm -q google-cloud-cli
%end

%post --erroronfail
set -ex
%include /run/install/isodir/kickstart_vars.cfg

if [ "$IS_ARM" == "true" ]; then
    exec &> /dev/ttyAMA0
else
    exec &> /dev/ttyS0
fi

# Delete the dummy user account.
userdel -r gce

# Import all RPM GPG keys.
curl -o /etc/pki/rpm-gpg/rpm-package-key-v10.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key-v10.gpg
rpm --import /etc/pki/rpm-gpg/rpm-package-key-v10.gpg

# Configure the network for GCE.
# Given that GCE users typically control the firewall at the network API level,
# we want to leave the standard Linux firewall setup enabled but all-open.
firewall-offline-cmd --set-default-zone=trusted

# Set google-compute-engine config for EL10.
cat >>/etc/default/instance_configs.cfg.distro << EOL
# Disable boto plugin setup.
[InstanceSetup]
set_boto_config = false
EOL

# Send /root/anaconda-ks.cfg to our logs.
cp /run/install/ks.cfg /tmp/anaconda-ks.cfg

# Remove files which shouldn't make it into the image. Its possible these files
# will not exist.
rm -f /etc/boto.cfg /etc/udev/rules.d/70-persistent-net.rules

# Remove ens4 config from installer.
rm -f /etc/sysconfig/network-scripts/ifcfg-ens4

# Disable password authentication by default.
sed -i'' -e '/PasswordAuthentication yes/s/^.*/PasswordAuthentication no/' /etc/ssh/sshd_config

# Set ServerAliveInterval and ClientAliveInterval to prevent SSH
# disconnections. The pattern match is tuned to each source config file.
# The $'...' quoting syntax tells the shell to expand escape characters.
sed -i'' -e $'/^\tServerAliveInterval/d' /etc/ssh/ssh_config
sed -i'' -e $'/^Host \\*$/a \\\tServerAliveInterval 420' /etc/ssh/ssh_config
sed -i'' -e '/ClientAliveInterval/s/^.*/ClientAliveInterval 420/' /etc/ssh/sshd_config

# Disable root login via SSH by default.
sed -i'' -e '/PermitRootLogin prohibit-password/s/^.*/PermitRootLogin no/' /etc/ssh/sshd_config

# Update all packages.
dnf -y update

# If package update above involved a kernel package, it might not have properly set kernel command line
# options, instead pulling from /proc/cmdline on the installer VM. Recreate boot loader options here.
grub2-mkconfig

# Make changes to dnf automatic.conf
# Apply updates for security (RHEL) by default. NOTE this will not work in CentOS.
sed -i'' 's/upgrade_type =.*/upgrade_type = security/' /etc/dnf/automatic.conf
sed -i'' 's/apply_updates =.*/apply_updates = yes/' /etc/dnf/automatic.conf
# Enable the DNF automatic timer service.
systemctl enable dnf-automatic.timer

# Cleanup this repo- we don't want to continue updating with it.
# Depending which repos are used in build, one or more of these files will not
# exist.
rm -f /etc/yum.repos.d/google-cloud-unstable.repo \
  /etc/yum.repos.d/google-cloud-staging.repo

if [ "$IS_BYOS" == "true" ]; then 
    # Remove the RHUI package 
    dnf -y remove "$RHUI_PACKAGE_NAME"
    rm -fr /etc/pki/product/*
fi

# Clean up the cache for smaller images.
dnf clean all
rm -fr /var/cache/dnf/*

# Blacklist the floppy module.
echo "blacklist floppy" > /etc/modprobe.d/blacklist-floppy.conf
restorecon /etc/modprobe.d/blacklist-floppy.conf

# Generate initramfs from latest kernel instead of the running kernel.
kver="$(ls -t /lib/modules | head -n1)"
dracut -f --kver="${kver}"

# Fix selinux contexts on /etc/resolv.conf.
restorecon /etc/resolv.conf
%end

# Cleanup.
%post --nochroot --erroronfail --log=/dev/ttyS0
set -ex
rm -Rf /mnt/sysimage/tmp/*
%end

