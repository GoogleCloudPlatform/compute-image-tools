# rhel-10-options.cfg

### Anaconda installer configuration.
# Install in text mode.
text --non-interactive
harddrive --partition=/dev/disk/by-id/google-disk-installer-part2 --dir=/
poweroff

# Network configuration
network --bootproto=dhcp --device=link

### Installed system configuration.
firewall --enabled
services --enabled=sshd,rngd --disabled=sshd-keygen@
skipx
timezone --utc UTC
timesource --ntp-server=metadata.google.internal
rootpw --iscrypted --lock *
firstboot --disabled
user --name=gce --lock

### Disk configuration.
# Disk configuration is done by including a separate file with disk configuration, otherwise anaconda will try to validate that the disk exists before we configure udev rules.
%pre --erroronfail --interpreter=/usr/bin/bash
#!/bin/sh
set -ex
%include /run/install/isodir/kickstart_vars.cfg

if [ "$IS_ARM" == "true" ]; then
    exec &> /dev/ttyAMA0
else
    exec &> /dev/ttyS0
fi

cp /run/install/isodir/65-gce-disk-naming.rules /etc/udev/rules.d/
cp /run/install/isodir/google_nvme_id /usr/lib/udev/
chmod +x /usr/lib/udev/google_nvme_id
# Wait for coldplug events from boot to settle, or we won't generate new events for the reload/trigger
udevadm settle
udevadm control --reload
udevadm trigger --settle
tee -a /tmp/disk-config << EOM
$(
  if [ "${IS_ARM}" == "true" ]; then
    echo 'bootloader --boot-drive=/dev/disk/by-id/google-el-install-disk --timeout=0 --append="biosdevname=0"'
  else
    echo 'bootloader --boot-drive=/dev/disk/by-id/google-el-install-disk --timeout=0 --append="scsi_mod.use_blk_mq=Y"'
  fi
)
# EFI partitioning, creates a GPT partitioned disk.
clearpart --drives=/dev/disk/by-id/google-el-install-disk --all
part /boot/efi --size=200 --fstype=efi --ondrive=/dev/disk/by-id/google-el-install-disk
$(
  if [ "${IS_LVM}" == "true" ]; then
    cat << LVM_CONF
# EFI System Partition
part /boot --fstype=xfs --size=1024 --ondisk=/dev/disk/by-id/google-el-install-disk
# Create a single partition for LVM on the install disk, growing to fill the disk
part pv.01 --fstype=lvmpv --grow --ondisk=/dev/disk/by-id/google-el-install-disk
volgroup rootvg pv.01
# Define Logical Volumes within 'rootvg'
# Filesystem type is set to XFS for all logical volumes. Can be changed.
# Logical Volume for / (root)
logvol / --fstype=xfs --name=rootlv --vgname=rootvg --size=2048 # 2.0 GB
# Logical Volume for /usr
logvol /usr --fstype=xfs --name=usrlv --vgname=rootvg --size=10240 # 10.0 GB
# Logical Volume for /var
logvol /var --fstype=xfs --name=varlv --vgname=rootvg --size=8192 # 8.0 GB
# Logical Volume for /tmp
logvol /tmp --fstype=xfs --name=tmplv --vgname=rootvg --size=2048 # 2.0 GB
# Logical Volume for /home
logvol /home --fstype=xfs --name=homelv --vgname=rootvg --size=1024 # 1.0 GB
LVM_CONF
  else
    echo 'part / --size=100 --grow --ondrive=/dev/disk/by-id/google-el-install-disk --label=root --fstype=xfs'
  fi
)
EOM
%end
%include /tmp/disk-config

# packages.cfg
# Contains a list of packages to be installed, or not, on all flavors.
# The %package command begins the package selection section of kickstart.
# Packages can be specified by group, or package name. @Base and @Core are
# always selected by default so they do not need to be specified.

%packages
acpid
dnf-automatic
net-tools
openssh-server
python3
rng-tools
tar
vim
-alsa-utils
-b43-fwcutter
-dmraid
-eject
-gpm
-irqbalance
-microcode_ctl
-smartmontools
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
