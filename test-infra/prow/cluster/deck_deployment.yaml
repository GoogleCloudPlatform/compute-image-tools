apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deck
  labels:
    app: deck
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: deck
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: deck
        image: gcr.io/k8s-prow/deck:0.50
        ports:
          - name: http
            containerPort: 8080
        args:
        - --jenkins-url=$(JENKINS_URL)
        env:
        - name: JENKINS_URL
          valueFrom:
            configMapKeyRef:
              key: jenkins-address
              name: jenkins-address
        volumeMounts:
        - mountPath: /etc/jenkins
          name: jenkins
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: jenkins
        secret:
          defaultMode: 420
          secretName: jenkins-token
      - name: config
        configMap:
          name: config
