# Plugin repository whitelist.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
---
plugins:
  GoogleCloudPlatform/compute-image-tools:
  - size
  - trigger
  - config-updater
  - golint

config_updater:
  maps:
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins